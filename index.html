<script>
const $=id=>document.getElementById(id);
function showInput(sel,input){sel.onchange=()=>input.style.display=sel.value==='Custom'?'block':'none';}
showInput($('judul'),$('judulCustom'));
showInput($('tagline'),$('taglineCustom'));
showInput($('bg'),$('bgCustom'));
showInput($('style'),$('styleCustom'));

function generate(){
  const judul=$('judul').value==='Custom'?$('judulCustom').value:$('judul').value;
  const tagline=$('tagline').value==='Custom'?$('taglineCustom').value:$('tagline').value;
  const bg=$('bg').value==='Custom'?$('bgCustom').value:$('bg').value;
  const style=$('style').value==='Custom'?$('styleCustom').value:$('style').value;
  const ratio=$('ratio').value;
  const cta=$('cta').value;

  const query=encodeURIComponent(`umroh poster ${bg} ${style}`);
  const size=ratio==='9:16'?'720x1280':ratio==='1:1'?'900x900':'800x1000';
  $('preview').innerHTML=`<img src="https://source.unsplash.com/${size}/?${query}" alt="preview">`;

  const prompt=`Create an Umroh advertising poster for "Istikmal Syariah" with main title "${judul}", tagline "${tagline}", and call-to-action "${cta}". Background: ${bg}. Style: ${style}. Ratio ${ratio}. Lighting warm golden hour.`;
  const narasi=`ğŸ•‹âœ¨ ${judul}\n\n${tagline}\n\nBersama Istikmal Syariah, perjalanan spiritual Anda lebih aman, nyaman, dan penuh berkah. Segera ${cta.toLowerCase()} untuk promo spesial hari ini!\n\n#UmrohBerkah #IstikmalSyariah #NPAImageLab`;

  $('prompt').value=prompt;
  $('narasi').value=narasi;
  $('log').textContent='Poster dummy berhasil dibuat âœ…';
}
function copyPrompt(){navigator.clipboard.writeText($('prompt').value);$('log').textContent='Prompt disalin âœ…';}
function copyNarasi(){navigator.clipboard.writeText($('narasi').value);$('log').textContent='Narasi disalin âœ…';}
</script>
