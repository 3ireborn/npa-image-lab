<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPA Image Lab | 3IReborn Pro Creator Panel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #050608, #101218);
      color: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.9em;
      color: #00ffc6;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 1em;
      color: #ccc;
      margin-top: 0;
    }
    .container {
      background: #111319;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.2);
      padding: 25px;
      max-width: 500px;
      margin: 20px auto;
    }
    textarea, select, input[type="file"], button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    textarea, select {
      background: #1a1a1a;
      color: #eee;
    }
    input[type="file"] {
      background: #20232b;
      color: #aaa;
    }
    button {
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.9; }
    .btn-main { background: #00ffc6; color: #000; }
    .btn-copy { background: #fff; color: #000; }
    .btn-refresh { background: #ffc107; color: #000; }
    .btn-send { background: #00c853; color: #fff; }
    .btn-download { background: #1976d2; color: #fff; }
    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    .caption {
      background: #141414;
      border-left: 4px solid #00ffc6;
      padding: 12px;
      margin-top: 10px;
      text-align: left;
      border-radius: 8px;
      font-size: 0.9em;
      white-space: pre-wrap;
    }
    #loading { margin-top: 12px; color: #aaa; font-style: italic; }
  </style>
</head>
<body>

  <h1>üß† NPA Image Lab</h1>
  <h2>3IReborn Smart Caption FB-Pro Mode ‚Äî Inspirasi & Syariah</h2>

  <div class="container">
    <label>üß© Tema Karya</label>
    <select id="theme">
      <option>3IReborn</option>
      <option>NPA Smart</option>
      <option>Nganggur Aja</option>
      <option>Bisnis Syariah</option>
      <option>Motivasi Hidup</option>
      <option>Keluarga Islami</option>
      <option>Doa & Harapan</option>
      <option>Inspirasi Finansial</option>
      <option>Spiritual Journey</option>
      <option>Gaya Hidup Sehat</option>
      <option>‚ú® Custom Tema Sendiri</option>
    </select>

    <textarea id="prompt" placeholder="Tuliskan ide atau tema gambarnya..."></textarea>

    <label>üé® Gaya Visual</label>
    <select id="style">
      <option>Clean Islamic</option>
      <option>Elegant Minimalist</option>
      <option>Warm Natural Light</option>
      <option>Digital Art</option>
      <option>Luxury Studio Portrait</option>
      <option>Nature Outdoor</option>
    </select>

    <label>üñºÔ∏è Rasio Gambar</label>
    <select id="ratio">
      <option>1:1</option>
      <option>4:5</option>
      <option>9:16</option>
    </select>

    <label>üì¢ Gaya Caption</label>
    <select id="captionTone">
      <option selected>Inspirasi & Syariah</option>
      <option>Motivasi Lembut</option>
      <option>Renungan Hidup</option>
      <option>Doa & Harapan</option>
      <option>Leadership</option>
    </select>

    <label>üìÅ Upload Gambar (opsional)</label>
    <input type="file" id="imageUpload" accept="image/*">

    <button class="btn-main" onclick="generateImage()">üöÄ Generate Gambar</button>
    <div id="loading" style="display:none;">‚è≥ Sedang membuat gambar dan caption...</div>

    <img id="result-image" style="display:none;" />
    <div id="caption" class="caption" style="display:none;"></div>

    <button class="btn-copy" onclick="copyCaption()">üìã Copy Caption</button>
    <button class="btn-refresh" onclick="refreshCaption()">üîÑ Refresh Caption</button>
    <button class="btn-send" onclick="sendToNPA()">üì° Kirim ke NPA Smart</button>
    <button class="btn-download" onclick="downloadPost()">‚¨áÔ∏è Download Gambar + Caption</button>
  </div>

  <script>
    const API_URL = "https://npa-image-backend.vercel.app/api/generate";
    let currentImage = "";
    let currentCaption = "";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const style = document.getElementById("style").value;
      const ratio = document.getElementById("ratio").value;
      const captionTone = document.getElementById("captionTone").value;
      const theme = document.getElementById("theme").value;

      if (!prompt) return alert("Isi dulu idenya beb üòÑ");

      document.getElementById("loading").style.display = "block";
      document.getElementById("result-image").style.display = "none";
      document.getElementById("caption").style.display = "none";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, style, ratio, captionTone, theme })
        });

        const data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (data.ok) {
          currentImage = data.image;
          currentCaption = `üåø *${data.caption || "Setiap karya adalah bentuk syukur."}*\n\nüß© Tema: ${theme}\nüí¨ ${prompt}\n\n‚ú® #3IReborn #NPA #SmartSystem #Syariah #InspirasiHidup`;

          document.getElementById("result-image").src = currentImage;
          document.getElementById("result-image").style.display = "block";
          document.getElementById("caption").innerText = currentCaption;
          document.getElementById("caption").style.display = "block";
        } else alert("‚ùå Gagal generate: " + data.error);
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        alert("‚ö†Ô∏è Terjadi kesalahan koneksi: " + err.message);
      }
    }

    function copyCaption() {
      navigator.clipboard.writeText(currentCaption || "Belum ada caption");
      alert("‚úÖ Caption berhasil disalin!");
    }

    function refreshCaption() {
      alert("üîÑ Caption baru akan otomatis dibuat saat generate ulang gambar!");
    }

    function sendToNPA() {
      alert("üì° Integrasi NPA Smart aktif setelah backend full sync!");
    }

    function downloadPost() {
      if (!currentImage || !currentCaption) {
        alert("‚ö†Ô∏è Belum ada hasil untuk diunduh!");
        return;
      }

      const linkImage = document.createElement("a");
      linkImage.href = currentImage;
      linkImage.download = "3IReborn_Image.jpg";
      linkImage.click();

      const captionBlob = new Blob([currentCaption], { type: "text/plain" });
      const captionUrl = URL.createObjectURL(captionBlob);
      const linkText = document.createElement("a");
      linkText.href = captionUrl;
      linkText.download = "3IReborn_Caption.txt";
      linkText.click();

      alert("‚úÖ Gambar dan caption berhasil diunduh!");
    }
  </script>

</body>
</html>
