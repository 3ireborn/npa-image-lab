<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPA Image Lab | 3IReborn Smart Caption FB-Pro</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1b1c22);
      color: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      color: #00ffc6;
    }
    .container {
      background: #111319;
      border-radius: 18px;
      box-shadow: 0 0 15px rgba(0, 255, 198, 0.2);
      padding: 20px;
      max-width: 480px;
      margin: 25px auto;
    }
    textarea, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    textarea {
      background: #1a1a1a;
      color: #eee;
      resize: vertical;
    }
    select {
      background: #1a1a1a;
      color: #eee;
    }
    button {
      background: #00ffc6;
      color: #000;
      font-weight: 600;
      transition: 0.3s;
      cursor: pointer;
    }
    button:hover { background: #00d9a3; }
    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    .caption {
      background: #141414;
      border-left: 4px solid #00ffc6;
      padding: 12px;
      margin-top: 10px;
      text-align: left;
      border-radius: 8px;
      font-size: 0.9em;
    }
    #loading { margin-top: 12px; color: #aaa; font-style: italic; }
    .btn-group button {
      width: 100%;
      margin-top: 6px;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
    }
    .copy-btn { background: #f0f0f0; color: #000; }
    .refresh-btn { background: #ffc107; color: #000; }
    .send-btn { background: #00c853; color: #fff; }
    .download-btn { background: #1976d2; color: #fff; }
  </style>
</head>
<body>

  <h1>üß† NPA Image Lab</h1>
  <p>3IReborn Smart Caption FB-Pro Mode ‚Äî Inspirasi & Syariah</p>

  <div class="container">
    <textarea id="prompt" placeholder="Tuliskan ide atau tema gambarnya..."></textarea>

    <label>üé® Gaya Visual</label>
    <select id="style">
      <option>Clean Islamic</option>
      <option>Elegant Minimalist</option>
      <option>Warm Natural Light</option>
      <option>Digital Art</option>
    </select>

    <label>üñºÔ∏è Rasio Gambar</label>
    <select id="ratio">
      <option>1:1</option>
      <option>4:5</option>
      <option>9:16</option>
    </select>

    <label>üì¢ Gaya Caption</label>
    <select id="captionTone">
      <option selected>Inspirasi & Syariah</option>
      <option>Motivasi Lembut</option>
      <option>Renungan Hidup</option>
      <option>Doa & Harapan</option>
    </select>

    <button onclick="generateImage()">üöÄ Generate Gambar</button>
    <div id="loading" style="display:none;">‚è≥ Sedang membuat gambar dan caption...</div>

    <img id="result-image" style="display:none;" />
    <div id="caption" class="caption" style="display:none;"></div>

    <div class="btn-group">
      <button class="copy-btn" onclick="copyCaption()">üìã Copy Caption</button>
      <button class="refresh-btn" onclick="refreshCaption()">üîÑ Refresh Caption</button>
      <button class="send-btn" onclick="sendToNPA()">üì° Kirim ke NPA Smart</button>
      <button class="download-btn" onclick="downloadPost()">‚¨áÔ∏è Download Gambar + Caption</button>
    </div>
  </div>

  <script>
    const API_URL = "https://npa-image-backend.vercel.app/api/generate";
    let currentImage = "";
    let currentCaption = "";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const style = document.getElementById("style").value;
      const ratio = document.getElementById("ratio").value;
      const captionTone = document.getElementById("captionTone").value;

      if (!prompt) return alert("Isi dulu idenya beb üòÑ");

      document.getElementById("loading").style.display = "block";
      document.getElementById("result-image").style.display = "none";
      document.getElementById("caption").style.display = "none";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, style, ratio, captionTone })
        });

        const data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (data.ok) {
          currentImage = data.image;
          currentCaption = `üåø *${data.caption || "Setiap karya adalah bentuk syukur."}*\n\nüí¨ ${prompt}\n\n‚ú® #3IReborn #NPA #SmartSystem #Syariah #InspirasiHidup`;

          document.getElementById("result-image").src = currentImage;
          document.getElementById("result-image").style.display = "block";
          document.getElementById("caption").innerText = currentCaption;
          document.getElementById("caption").style.display = "block";
        } else alert("‚ùå Gagal generate: " + data.error);
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        alert("‚ö†Ô∏è Terjadi kesalahan koneksi: " + err.message);
      }
    }

    function copyCaption() {
      navigator.clipboard.writeText(currentCaption || "Belum ada caption");
      alert("‚úÖ Caption berhasil disalin!");
    }

    function refreshCaption() {
      alert("üîÑ Caption baru akan otomatis dibuat saat generate ulang gambar!");
    }

    function sendToNPA() {
      alert("üì° Fitur integrasi ke NPA Smart akan aktif setelah backend tersambung penuh!");
    }

    function downloadPost() {
      if (!currentImage || !currentCaption) {
        alert("‚ö†Ô∏è Belum ada hasil untuk diunduh!");
        return;
      }

      const linkImage = document.createElement("a");
      linkImage.href = currentImage;
      linkImage.download = "3IReborn_Image.jpg";
      linkImage.click();

      const captionBlob = new Blob([currentCaption], { type: "text/plain" });
      const captionUrl = URL.createObjectURL(captionBlob);
      const linkText = document.createElement("a");
      linkText.href = captionUrl;
      linkText.download = "3IReborn_Caption.txt";
      linkText.click();

      alert("‚úÖ Gambar dan caption berhasil diunduh!");
    }
  </script>

</body>
</html>
