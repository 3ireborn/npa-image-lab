<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPA Image Generator | 3IReborn</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00e0b8;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 224, 184, 0.4);
    }
    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      height: 100px;
      background: #222;
      color: #eee;
    }
    select {
      background: #222;
      color: #eee;
    }
    button {
      background: #00e0b8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c4a3;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
    .caption {
      background: #111;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.95em;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>üß† NPA Image Generator</h1>
  <p style="color:#aaa;">by 3IReborn Smart System</p>

  <div class="container">
    <textarea id="prompt" placeholder="Tuliskan ide gambar kamu..."></textarea>
    
    <label for="style">üé® Gaya Visual</label>
    <select id="style">
      <option>Realistic</option>
      <option>Digital Art</option>
      <option>3D Render</option>
      <option>Cartoon</option>
      <option>Minimalist</option>
    </select>

    <label for="ratio">üñºÔ∏è Rasio Gambar</label>
    <select id="ratio">
      <option>1:1</option>
      <option>9:16</option>
      <option>16:9</option>
    </select>

    <label for="captionTone">üó£Ô∏è Gaya Caption</label>
    <select id="captionTone">
      <option>Motivasi</option>
      <option>Inspirasi Bisnis</option>
      <option>Syariah</option>
      <option>Santai</option>
    </select>

    <button onclick="generateImage()">üöÄ Generate Gambar</button>

    <div id="loading" style="display:none;margin-top:10px;">‚è≥ Sedang membuat gambar...</div>

    <img id="result-image" style="display:none;" />
    <div id="caption" class="caption" style="display:none;"></div>
  </div>

  <script>
    const API_URL = "https://npa-image-backend.vercel.app/api/generate";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const style = document.getElementById("style").value;
      const ratio = document.getElementById("ratio").value;
      const captionTone = document.getElementById("captionTone").value;

      if (!prompt) {
        alert("Isi dulu ide gambarnya beb üòÑ");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("result-image").style.display = "none";
      document.getElementById("caption").style.display = "none";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, style, ratio, captionTone })
        });

        const data = await res.json();

        document.getElementById("loading").style.display = "none";

        if (data.ok) {
          document.getElementById("result-image").src = data.image;
          document.getElementById("result-image").style.display = "block";
          document.getElementById("caption").innerText = data.caption;
          document.getElementById("caption").style.display = "block";
        } else {
          alert("‚ùå Gagal generate: " + data.error);
        }
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        alert("‚ö†Ô∏è Terjadi kesalahan koneksi: " + err.message);
      }
    }
  </script>

</body>
</html>
